{% extends 'base.html' %} 



{% block title %}Tasks{% endblock title %} 

{% block content %}

<h1>Tasks</h1>

{% for task in tasks %}

<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ task["name"] }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{ task["summary"] | truncate(64) }}</h6>   <!-- double curly brace means to not modify just read -->
    <p class="card-text">
        {{ task["description"] }}
    </p>
    <a href="{{ url_for('single_task', pk=task['id'])}}" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
{% endfor %} 

{% endblock content %}
